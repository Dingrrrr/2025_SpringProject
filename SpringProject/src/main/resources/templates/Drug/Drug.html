<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>병원 재고 관리</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .top-controls input[type="text"] {
      width: 300px;
      padding: 6px;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      display: flex;
      gap: 20px;
    }

    /* 왼쪽 제품 영역 */
    .product-panel {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .product-filters {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .product-filters select {
      flex: 1;
      padding: 6px;
    }

    .product-list {
      flex: 1;
      overflow-y: auto;
    }

    .product-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .product-item:hover {
      background-color: #f0f8ff;
    }

    /* 오른쪽 상세 보기 영역 */
    .detail-view {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .detail-header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .batch-list {
      margin-top: 20px;
    }

    .batch-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 사이드바 -->
  <div class="sidebar">
    <h3>내 프로필</h3>
    <ul>
      <li>홈</li>
      <li>진료</li>
      <li>예약</li>
      <li>약국</li>
      <li><strong>재고</strong></li>
      <li>인원</li>
    </ul>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main">

    <!-- 상단 검색 필터 + 버튼 -->
    <div class="top-controls">
      <input type="text" placeholder="이름, 바코드, 속성 검색">
      <label><input type="checkbox"> 재고 보유</label>
      <div class="top-buttons">
        <button class="btn">+ 제품 추가</button>
        <button class="btn">제품 관리</button>
      </div>
    </div>

    <!-- 좌우 콘텐츠 -->
    <div class="content">

      <!-- 왼쪽: 필터 + 제품 리스트 -->
      <div class="product-panel">
        <div class="product-filters">
          <select>
            <option>제품별</option>
          </select>
          <select>
            <option>이름 오름차순</option>
          </select>
        </div>
        <div class="product-list">
          <div class="product-item">
            <strong>노스카나겔</strong><br>
            피부외용제 | 10g | 동아제약<br>
            재고: 42
          </div>
          <div class="product-item">
            <strong>닥터에이징</strong><br>
            쇼핑몰 | 3T | 미제약<br>
            재고: 55
          </div>
          <div class="product-item">
            <strong>더모티브크림</strong><br>
            피부염 크림 | 30g | 미제약<br>
            재고: 7
          </div>
        </div>
      </div>

      <!-- 오른쪽: 상세 보기 -->
      <div class="detail-view">
        <div class="detail-header">
          <div>
            <h3>노스카나겔</h3>
            <div>피부외용제 | 10g | 동아제약</div>
          </div>
          <img src="https://via.placeholder.com/80" alt="제품 이미지">
        </div>

        <div><strong>총 재고: 42</strong></div>

        <div class="batch-list">
          <div class="batch-item">
            <div>18668C | 2020-04-11 | 참고: 새박스</div>
            <div>22</div>
          </div>
          <div class="batch-item">
            <div>18668C | 2020-04-10 | 참고: 헌박스</div>
            <div>15</div>
          </div>
          <div class="batch-item">
            <div>18668C | 2020-04-09 | 진열함2</div>
            <div>5</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
