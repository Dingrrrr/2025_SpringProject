<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>메디링크 로그인</title>
<link rel="stylesheet" href="/css/Resultidstyle.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="left-panel"></div>
			<div class="right-panel">
				<form class="find-id-result" action="/Login/Login" method="get">
				  <h2>아이디 찾기</h2>
				  <p>
				    아이디 찾기가 완료되었습니다.<br>
				    회원님의 아이디는 <strong th:text="${usersId}">[아이디]</strong> 입니다.
				  </p>
				
				  <button type="submit">로그인 하러 가기</button>
				
				  <div class="links">
				    <a href="/Login/Findid">아이디찾기</a> |
				    <a href="#">비밀번호 찾기</a>
				  </div>
				</form>
				<footer>
					<p>
						최고의 의료진이 여러분을 도와드립니다.<br>medilink@imqa.io / Tel :
						053-123-1234
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script>
		// "인증번호받기" 버튼 클릭 시 인증번호 입력란 활성화
		window.addEventListener("DOMContentLoaded", function() {
			const sendBtn = document.getElementById('sendCodeBtn');
			const codeInput = document.getElementById('code');

			if (sendBtn && codeInput) {
				sendBtn.addEventListener('click', function() {
					codeInput.disabled = false;
					codeInput.focus();
				});
			} else {
				console.error("요소를 찾지 못했습니다.");
			}
		});

		const images = [ '/img/login1.jpg', '/img/login2.jpg',
				'/img/login3.jpg', '/img/login4.jpg' ];

		let index = 0;
		const panel = document.querySelector('.left-panel');

		function changeBackground() {
			panel.style.backgroundImage = `url('${images[index]}')`;
			index = (index + 1) % images.length;
		}

		changeBackground();
		setInterval(changeBackground, 3000);
	</script>
</body>
</html>
