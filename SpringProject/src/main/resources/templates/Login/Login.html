<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>메디링크 로그인</title>
<link rel="stylesheet" href="/css/Loginstyle.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="left-panel"></div>
			<div class="right-panel">
				<div class="logo">
					<h3>메디링크</h3>
				</div>
				<form class="login-form" method="post" action="Login">
					<input type="text" name="usersId" placeholder="아이디를 입력하세요." required> <input
						type="password" name="usersPwd" placeholder="비밀번호를 입력하세요." required>
					<div class="checkbox">
						<input type="checkbox" id="remember"><label for="remember">아이디
							저장</label>
					</div>
					<button type="submit">로그인</button>
					<div class="links">
						<a href="Join">회원가입</a> | <a href="Findid">비밀번호를 잃어버리셨나요?</a>
					</div>
				</form>
				<footer>
					<p>
						최고의 의료진이 여러분을 도와드립니다.<br>medilink@imqa.io / Tel :
						053-123-1234
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script>
		const images = [ '/img/login1.jpg', '/img/login2.jpg',
				'/img/login3.jpg', '/img/login4.jpg' ];

		let index = 0;
		const panel = document.querySelector('.left-panel');

		function changeBackground() {
			panel.style.backgroundImage = `url('${images[index]}')`;
			index = (index + 1) % images.length;
		}

		changeBackground();
		setInterval(changeBackground, 3000);
	</script>
</body>
</html>
