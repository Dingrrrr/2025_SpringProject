<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출퇴근 내역</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="profile-section">
      <div class="profile-header">
        <img src="/icons/profile.png" alt="프로필 아이콘">
        <span class="profile-text">내 프로필</span>
      </div>
      <ul class="alert-list">
        <li>알림</li>
      </ul>
    </div>

    <ul class="nav-menu">
      <li>홈</li>
      <li>회원 관리</li>
      <li>일정 관리</li>
      <li>병실 관리</li>
      <li>통계</li>
    </ul>

    <div class="logout-section">
      <li class="logout-item">로그아웃</li>
    </div>
  </div>

  <div class="main">
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="doctor">의사</button>
        <button class="tab-btn" data-tab="nurse">간호사</button>
        <button class="tab-btn" data-tab="patient">환자</button>
      </div>

      <!-- 의사 탭 -->
      <div class="tab-content active" id="doctor">
        <div class="table-controls">
          <input type="text" class="search-input" placeholder="이름 검색">
          <select class="sort-select">
            <option value="0">이름순</option>
            <option value="1">전공순</option>
          </select>
        </div>
        <table>
          <thead>
            <tr><th>이름</th><th>전공</th><th>진료 시간</th></tr>
          </thead>
          <tbody>
            <tr><td>김의사</td><td>내과</td><td>09:00 ~ 17:00</td></tr>
            <tr><td>이의사</td><td>정형외과</td><td>10:00 ~ 18:00</td></tr>
          </tbody>
        </table>
      </div>

      <!-- 간호사 탭 -->
      <div class="tab-content" id="nurse">
        <div class="table-controls">
          <input type="text" class="search-input" placeholder="이름 검색">
          <select class="sort-select">
            <option value="0">이름순</option>
            <option value="1">병동순</option>
          </select>
        </div>
        <table>
          <thead>
            <tr><th>이름</th><th>근무 병동</th><th>근무 시간</th></tr>
          </thead>
          <tbody>
            <tr><td>박간호사</td><td>응급실</td><td>08:00 ~ 16:00</td></tr>
            <tr><td>최간호사</td><td>병동2층</td><td>09:00 ~ 17:00</td></tr>
          </tbody>
        </table>
      </div>

      <!-- 환자 탭 -->
      <div class="tab-content" id="patient">
        <div class="table-controls">
          <input type="text" class="search-input" placeholder="이름 검색">
          <select class="sort-select">
            <option value="0">이름순</option>
            <option value="2">병상순</option>
          </select>
        </div>
        <table>
          <thead>
            <tr><th>이름</th><th>입원일</th><th>병상</th></tr>
          </thead>
          <tbody>
            <tr><td>이환자</td><td>2023-10-10</td><td>A-201</td></tr>
            <tr><td>정환자</td><td>2023-10-09</td><td>B-105</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // 탭 전환
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-tab');
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabContents.forEach(c => {
          c.classList.remove('active');
          if (c.id === target) c.classList.add('active');
        });
      });
    });

    // 검색 기능
    document.querySelectorAll('.tab-content').forEach(tab => {
      const searchInput = tab.querySelector('.search-input');
      const rows = tab.querySelectorAll('tbody tr');
      if (searchInput) {
        searchInput.addEventListener('input', () => {
          const value = searchInput.value.toLowerCase();
          rows.forEach(row => {
            const match = Array.from(row.cells).some(cell =>
              cell.textContent.toLowerCase().includes(value)
            );
            row.style.display = match ? '' : 'none';
          });
        });
      }
    });

    // 정렬 기능
    document.querySelectorAll('.sort-select').forEach(select => {
      select.addEventListener('change', () => {
        const table = select.closest('.tab-content').querySelector('table');
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));
        const index = parseInt(select.value);

        rows.sort((a, b) => {
          const aText = a.cells[index].textContent;
          const bText = b.cells[index].textContent;
          return aText.localeCompare(bText);
        });

        rows.forEach(row => tbody.appendChild(row));
      });
    });
  </script>
</body>
</html>
