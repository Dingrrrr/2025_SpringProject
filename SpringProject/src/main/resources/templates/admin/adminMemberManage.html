<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지</title>
  <link rel="stylesheet" href="/css/hospital_style.css">
  <link rel="stylesheet" href="/css/notification.css"> <!-- 알림창 CSS 추가 -->
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 class="profile-title">
        <img src="/icons/profile.jpg" alt="프로필">
        <span>내 프로필</span>
      </h2>
      <ul>
        <li onclick="loadAndToggleNotification()"><img src="/icons/alert.png" alt=""> 알림</li>
        <li class="active"><img src="/icons/home.png" alt=""> 홈</li>
        <li><img src="/icons/doctor.png" alt=""> 진료</li>
        <li><img src="/icons/calendar.png" alt=""> 예약</li>
        <li><img src="/icons/chart.png" alt=""> 차트</li>
        <li><img src="/icons/statistics.png" alt=""> 통계</li>
        <li><img src="/icons/bed.png" alt=""> 입원</li>
      </ul>
    </div>

    <div class="main">
      <h1>매디링크내과</h1>
      <p>반갑습니다 xxx 선생님</p>
      <img src="/images/hospital.png" alt="병원 이미지" width="1000">
    </div>
  </div>

  <script>
    function loadAndToggleNotification() {
      const existing = document.getElementById('notificationPanel');

      if (existing) {
        existing.classList.toggle('open');
      } else {
        fetch('/hospital/notification.html')
          .then(response => response.text())
          .then(html => {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const panel = tempDiv.querySelector('.notification-panel');
            document.body.appendChild(panel);
            panel.classList.add('open');
          })
          .catch(err => console.error('알림 로딩 실패:', err));
      }
    }
  </script>
</body>
</html>
