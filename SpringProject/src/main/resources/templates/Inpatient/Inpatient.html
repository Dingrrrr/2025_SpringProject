<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입원 관리</title>
  <link rel="stylesheet" href="/css/inpatient.css">
</head>
<body>
  <div class="container">
    <!--  사이드바 -->
    <aside class="sidebar">
      <div class="profile">
        <div class="profile-icon">👤</div>
        <div>
          <div class="profile-name">홍길동</div>
          <div class="profile-role">간호사</div>
        </div>
      </div>
      <ul class="menu">
        <li>진료</li>
        <li>예약</li>
        <li>수납</li>
        <li>재고</li>
        <li class="active">입원 ▾
          <ul class="submenu">
            <li class="selected">입원 관리</li>
            <li>입원 통계</li>
          </ul>
        </li>
      </ul>
    </aside>

    <!--  본문 -->
    <main class="main-content">
      <header class="page-header">
        <h1>입원 관리</h1>
        <button id="addBtn" class="add-btn">+ 환자 입원 추가</button>
      </header>

      <!-- 병동 탭 -->
      <div class="ward-tabs">
        <button class="tab">병실1</button>
        <button class="tab">병실2</button>
        <button class="tab">병실3</button>
      </div>

      <!-- 병실/환자 카드 영역 -->
      <div class="ward-board"></div>
    </main>
  </div>

  <script>
	    function renderCards(wardName) {
	  const board = document.querySelector(".ward-board");
	  board.innerHTML = "";
	
	  fetch(`/Inpatient/admitted/${encodeURIComponent(wardName)}`)
	    .then(res => res.json())
	    .then(data => {
	      if (data.length === 0) {
	        board.innerHTML = "<p>등록된 환자가 없습니다.</p>";
	        return;
	      }
	
	      data.forEach(bed => {
	        const card = document.createElement("div");
	        card.className = "bed-card";
	
	        const status = bed.patientType ?? "미정";
	
	        card.innerHTML = `
	          <div class="bed-header">
	            <span>${bed.room ?? "미정"}</span>
	            <span class="status ${status}">${status}</span>
	          </div>
	          <div class="patient-info">
	            <p><strong>${bed.name}</strong> / ${bed.gender} / ${bed.age}세</p>
	            <p>진단명: ${bed.diagnosis ?? "미정"}</p>
	            <p>입원일: ${bed.date ?? "미정"}</p>
	            <p>담당의: ${bed.doctor}</p>
	          </div>
	        `;
	
	        card.addEventListener("click", () => {
	          const params = new URLSearchParams(bed).toString();
	          window.open(`/Inpatient/Popup?${params}`, '환자상세', 'width=420,height=520');
	        });
	
	        board.appendChild(card);
	      });
	    });
	}
	
	  document.addEventListener("DOMContentLoaded", () => {
	  renderCards("병실1");
	
	  document.querySelectorAll(".tab").forEach(tab => {
	    tab.addEventListener("click", () => {
	      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
	      tab.classList.add("active");
	      renderCards(tab.innerText);
	    });
	  });
	
	  document.getElementById("addBtn").addEventListener("click", () => {
	    window.open("/Inpatient/WaitingList", "입원대기 환자", "width=700,height=600");
	  });
	});

  </script>
</body>
</html>
