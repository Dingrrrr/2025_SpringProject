<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>환자 상세 정보</title>
  <link rel="stylesheet" href="/css/patientDetail.css">
</head>
<body>
<h2>환자 정보</h2>
<div class="form-area">

  <label>이름</label>
  <p th:text="${admission.patient.patientName}">이름</p>

  <label>성별 / 나이</label>
  <p>
    <span th:text="${admission.patient.patientGender}">성별</span> /
    <span th:text="${admission.patient.age}">나이</span>세
  </p>

  <form th:action="@{/Inpatient/updateStatus}" method="post" id="statusForm">

    <label>진단명</label>
    <input type="text" id="symptomInput"
           th:value="${admission.patient.patientSymptom ?: '미정'}"
           readonly />
	<input type="hidden" name="symptom" th:value="${admission.patient.patientSymptom ?: '미정'}"/>
    <label>입원일</label>
    <input type="date" id="admittedAtInput"
           th:value="${#temporals.format(admission.admittedAt, 'yyyy-MM-dd')}"
           readonly />
	<input type="hidden" name="admittedAt" th:value="${#temporals.format(admission.admittedAt, 'yyyy-MM-dd')}"/>
	
    <label>담당의</label>
    <select  id="doctorSelect" disabled>
      <option th:each="doc : ${doctors}"
              th:value="${doc.usersId}"
              th:text="${doc.usersName}"
              th:selected="${doc.usersId == admission.doctor.usersId}">
      </option>
    </select>
    <!-- 숨겨진 필드로 값 전달 -->
    <input type="hidden" name="doctorId" th:value="${admission.doctor.usersId}" />

    <label>상태</label>
    <select  id="statusSelect" disabled>
      <option value="입원중" th:selected="${admission.patient.patientType.name() == '입원중'}">입원중</option>
      <option value="퇴원" th:selected="${admission.patient.patientType.name() == '퇴원'}">퇴원</option>
    </select>
    <input type="hidden" name="status" id="statusHidden" th:value="${admission.patient.patientType.name()}" />

    <input type="hidden" name="patientId" th:value="${admission.patient.patientId}" />
  </form>

  <div class="button-group">
    <button id="editBtn" class="edit" onclick="toggleEdit()">수정</button>

    <form th:action="@{/Inpatient/delete}" method="post">
      <input type="hidden" name="patientId" th:value="${admission.patient.patientId}" />
      <button type="submit" class="delete">삭제</button>
    </form>

    <button class="cancel" onclick="window.close()">닫기</button>
  </div>

</div>

<script>
  let isEditMode = false;

  function toggleEdit() {
  isEditMode = !isEditMode;

  const editBtn = document.getElementById("editBtn");
  const statusSelect = document.getElementById("statusSelect");
  const symptomInput = document.getElementById("symptomInput");
  const admittedAtInput = document.getElementById("admittedAtInput");
  const doctorSelect = document.getElementById("doctorSelect");

  if (isEditMode) {
    editBtn.textContent = "저장";
    editBtn.classList.remove("edit");
    editBtn.classList.add("save");

    statusSelect.disabled = false;
    symptomInput.removeAttribute("readonly");
    admittedAtInput.removeAttribute("readonly");
    doctorSelect.disabled = false;
  } else {
    document.getElementById("statusHidden").value = statusSelect.value;
    document.querySelector('input[name="symptom"]').value = symptomInput.value;
    document.querySelector('input[name="admittedAt"]').value = admittedAtInput.value;
    document.querySelector('input[name="doctorId"]').value = doctorSelect.value;

    document.getElementById("statusForm").submit();
  }
}

</script>
</body>
</html>
