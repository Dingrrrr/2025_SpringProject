<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팝업닫기 완료</title>
   <script>
    window.onload = function () {
      if (window.opener && !window.opener.closed) {
        window.opener.location.reload();  // 부모 창 새로고침
      }
      window.close();  // 팝업 닫기
    };
  </script>
</head>
<body>
</body>
</html>
