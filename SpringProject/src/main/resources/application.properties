spring.application.name=SpringProject

server.port=80
#DB(MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springp?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl= false
spring.jpa.show-sql=true
spring.jpa.database=mysql

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate=debug

# NamedQuery 실패 시 예외 방지
spring.data.jpa.repositories.bootstrap-mode=default

# 불필요한 NamedQuery 탐색 무시 (실제 효과는 제한적이지만 시도 가능)
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=false
